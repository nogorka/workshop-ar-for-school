<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.3.9/zappar-aframe.js"></script>

    <title>Poster</title>
</head>

<body>
    <a-scene>

        <!-- Запрос на работу камеры -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>

        <!-- Проверка браузера на совместимость -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <!-- Подгрузка ресурсов из папки assets -->
        <a-assets>
            <a-asset-item id="target-file"
                src="https://cdn.glitch.global/dcc3141f-d5c4-46c8-92b8-eab54fded802/back_img.zpt?v=1642666058275" />

            <a-asset-item id="kettle"
                src="https://cdn.glitch.global/dcc3141f-d5c4-46c8-92b8-eab54fded802/kettle3.glb?v=1642669802235">
            </a-asset-item>

            <img id="cup"
                src="https://cdn.glitch.global/dcc3141f-d5c4-46c8-92b8-eab54fded802/plane.png?v=1642666530582" />
        </a-assets>

        <!-- Подключение камеры -->
        <a-entity camera zappar-camera></a-entity>

        <!-- Подключение таргета -->
        <a-entity zappar-image="target: #target-file">

            <!-- Подключение оверлея: подключение 2d и 3d объектов, которые отображаются поверх таргета-->
            <a-image src="#cup" position="0.18 0.45 0" scale="0.5 0.6 0.5"></a-image>

            <a-image src="#cup" position="0.55 0.3 0" scale="0.5 0.6 0.5"></a-image>

            <a-gltf-model src="#kettle" position="-0.1 0 -1.5" rotation="-150 -60 -140"></a-gltf-model>

        </a-entity>
    </a-scene>
</body>

</html>
